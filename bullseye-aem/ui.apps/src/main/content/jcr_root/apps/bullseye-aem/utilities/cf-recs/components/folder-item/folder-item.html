<tr is="coral-table-row" class="foundation-collection-item foundation-collection-navigator"
    data-sly-use.folder="com.bullseyeaem.core.common.models.SlingFolder"
    data-foundation-collection-item-id="${folder.path}"
    data-granite-collection-item-id="${folder.href}"
    data-foundation-collection-navigator-href="${folder.href}">
    <td is="coral-table-cell">
        <coral-icon class="foundation-collection-item-thumbnail" icon="folder"></coral-icon>
    </td>
    <td class="foundation-collection-item-title" is="coral-table-cell" value="${folder.name}">
        <span class="title">${folder.name}</span>
    </td>
</tr>
